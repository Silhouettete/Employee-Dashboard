<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #1976d2;
      border-color: #1976d2;
    }

    .btn-primary:hover {
      background-color: #1565c0;
      border-color: #1565c0;
    }

    .form-label {
      font-weight: 500;
    }

    .flashed-messages {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Employee Dashboard</h1>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-info flashed-messages">
      {% for message in messages %}
      <p class="mb-0">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <form method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="mb-3">
        <label for="daily_report1" class="form-label">First Daily Report (.xls/.xlsx)</label>
        <input type="file" class="form-control" id="daily_report1" name="daily_report1" accept=".xls,.xlsx"
          aria-label="First daily report file" required />
      </div>
      <div class="mb-3">
        <label for="daily_report2" class="form-label">Second Daily Report (.xls/.xlsx)</label>
        <input type="file" class="form-control" id="daily_report2" name="daily_report2" accept=".xls,.xlsx"
          aria-label="Second daily report file" required />
      </div>
      <div class="mb-3">
        <label for="new_employee_file" class="form-label">New Employee File (.xls/.xlsx)</label>
        <input type="file" class="form-control" id="new_employee_file" name="new_employee_file" accept=".xls,.xlsx"
          aria-label="New employee file" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitButton">
        Download your dashboard
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    document
      .getElementById("uploadForm")
      .addEventListener("submit", function () {
        const button = document.getElementById("submitButton");
        button.disabled = true;
      });
  </script>
</body>

</html>
